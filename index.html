<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours.css" />
    <script src="./js/10000hours.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header id="header">
        <section>
          <img src="./img/title.png" alt="1만 시간의 법칙" />
        </section>
      </header>
      <section class="section01">
        <strong>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</strong>
        <p>
          <em>1만 시간의 법칙</em>은<br />어떤 분야의 전문가가 되기 위해서는<br />최소한
          1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </section>
      <section class="section02">
        <p>
          나는<label for="domain-input" class="hidden">분야 입력 예&#41;프로그래밍</label
          ><input
            type="text"
            id="domain-input"
            placeholder="예&#41;프로그래밍"
          />
          전문가가 될 것이다.
        </p>
        <p>
          그래서 앞으로 매일 하루에<br class="mobile" />
          <label for="time-input" class="hidden">훈련 시간 입력 예&#41;5시간</label
            >
          <input
            type="text"
            id="time-input"
            placeholder="예&#41;5시간"
          />시간씩 훈련할 것이다.
        </p>
        <button type="button" class="custom-btn info-btn">
          나는 며칠 동안 훈련을 해야 <br class="mobile" />1만 시간이 될까?
        </button>
      </section>
      <section class="section03">
        <p class="">
          당신은<em class="domain-field">프로그래밍</em>전문가가 되기 위해서
        </p>
        <p>
          대략 <em class="time-field">5110</em> 일 이상 훈련하셔야 합니다!
          :&#41;
        </p>
      </section>
      <section class="section04">
        <button type="button" class="modal-btn custom-btn">
          훈련하러 가기 GO!GO!
        </button>
        <button type="button" class="share-btn custom-btn">공유하기</button>
      </section>
      <section class="modal">
        <div>
          <p class="top-text">화이팅!!<span>♥♥♥</span></p>
          <p class="desc">당신의 꿈을 응원합니다!</p>
        </div>
        <img src="./img/licat.png" alt="라이캣 이미지" />
        <button type="button" class="custom-btn close-btn">
          종료하고 진짜 <br class="mobile" />훈련하러 가기 GO!GO!
        </button>
      </section>
      <footer id="footer">
        <h1>weniv</h1>
        <p>
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        </p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
      </footer>
    </div>
  </body>
</html>
